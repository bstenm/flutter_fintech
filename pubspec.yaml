name: flutter_fintech
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  charts_flutter: ^0.8.1
  cloud_firestore: ^0.12.9+4
  mockito: ^4.1.1
  provider: ^3.1.0

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gherkin: ^1.1.4

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/bankofamerica.png
    - assets/placeholder.png

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Bold.ttf
        - asset: fonts/Raleway-SemiBold.ttf
        - asset: fonts/Raleway-BoldItalic.ttf
        - asset: fonts/Raleway-ExtraBold.ttf
        - asset: fonts/Raleway-ExtraBoldItalic.ttf
